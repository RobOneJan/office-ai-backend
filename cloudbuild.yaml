steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/officeai-backend:latest', '.']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/officeai-backend:latest']

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - officeai-backend
      - --image=gcr.io/$PROJECT_ID/officeai-backend:latest
      - --region=europe-west3
      - --platform=managed
      - --allow-unauthenticated
      - --set-secrets=GOOGLE_APPLICATION_CREDENTIALS=officeai-sa-key:latest
      - --set-secrets=PAT_TOKEN=github_rmeier_pat_token:latest
      - --set-env-vars=GCP_PROJECT=$PROJECT_ID
      - --timeout=300s

images:
  - gcr.io/$PROJECT_ID/officeai-backend:latest

options:
  logging: CLOUD_LOGGING_ONLY